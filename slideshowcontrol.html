<body onload="onLoad()">

<table>
<tr>
<td class="sscontrol">
<img name="goup" src="controls/1uparrow.png" alt="Up" onclick="up()">
</td>
<td class="sscontrol">
<img name="play" src="controls/player_play.png" alt="Play/Pause" onclick="playpause()">
</td>
<td class="sscontrol">
<img name="goprev" src="controls/1leftarrow.png" alt="Prev" onclick="prev()">
</td>
<td class="sscontrol">
<img name="gonext" src="controls/1rightarrow.png" alt="Next" onclick="next()">
</td>
<td class="sscontrol">
<label for="delay">Delay:</label>
<input type="text" name="changedelay" onblur="newChangeDelay()" size="10" value="30"> seconds
</td>
<td class="sscontrol">
<label for "Randomize">Randomize:</label>
<input type="checkbox" name="randomize">
</td>

// ###########################################################################
</td>
-->
<td>
<input type="text" size="3" readonly>
</td>
</tr>
</table>

</body>
