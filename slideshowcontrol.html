<tr>

<img name="goup" src="controls/1uparrow.png" alt="Up" onclick="up()">

</td>

<img name="goprev" src="controls/1leftarrow.png" alt="Prev" onclick="prev()">
</td>
<td class="sscontrol">
<img name="gonext" src="controls/1rightarrow.png" alt="Next" onclick="next()">
</td>
<td class="sscontrol">
<label for="delay">Delay:</label>
<input type="text" name="changedelay" onblur="newChangeDelay()" size="10" value="30"> seconds
<button name="ok">OK</button>
</td>
<td class="sscontrol">
<img name="randommode" src="controls/rotate.png" alt="Random Mode" onclick="toggleRandomMode()">
</td>
